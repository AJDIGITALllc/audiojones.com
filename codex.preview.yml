version: "1.0"
name: "audiojones-website-preview"
description: "Start local Next.js dev server and open the site"
tasks:
  - name: dev
    run: |
      echo " Starting Next.js dev server on http://localhost:3000 ..."
      $env:NODE_ENV = "development"
      if (!(Test-Path node_modules)) { echo " Installing deps..."; npm install }
      # Try to open default browser cross-platform
      try {
        if ($IsWindows) { Start-Process "http://localhost:3000" }
        elseif ($IsMacOS) { & open "http://localhost:3000" }
        elseif ($IsLinux) { & xdg-open "http://localhost:3000" }
        else { echo " Open http://localhost:3000 manually." }
      } catch { echo " Could not auto-open browser. Open http://localhost:3000 manually." }
      npm run dev


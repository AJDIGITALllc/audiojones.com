version: 1
name: audiojones-website-test
description: Validate local environment before deploy
tasks:
  check-environment:
    run: |
      echo " Checking Node.js, Git, Firebase, Codex..."
      node -v
      git --version
      firebase --version
      codex --version
      echo " Checking env file exists..."
      if (Test-Path .env.local) { Get-Content .env.local -TotalCount 20 } else { echo ".env.local missing" }
      echo "âœ… Environment check complete."
  lint-and-build:
    run: |
      echo " Running lint and build..."
      npm run lint
      npm run build

